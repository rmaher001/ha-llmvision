[tool:pytest]
minversion = 7.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may require API keys)
    asyncio: mark test as async
asyncio_mode = auto